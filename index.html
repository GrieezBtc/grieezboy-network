<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grieezboynetwork | Portfolio</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav>
        <div class="nav-container">
            <div style="color:white; font-weight:bold; font-size: 1.2rem;">GRIEEZBOYNETWORK</div>
            <ul class="nav-links">
                <li><a href="#projects">Projects</a></li>
                <li><a href="#insights">Insights</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><button class="theme-btn" onclick="toggleTheme()"><i class="fas fa-adjust"></i> Theme</button></li>
            </ul>
        </div>
    </nav>

    <header id="hero-header">
        <div class="glass-box">
            <h1 id="greeting"></h1>
            <p>Welcome to the official digital hub of Grieezboynetwork.</p>
        </div>
    </header>

    <script>
        // Keep your JavaScript here in index.html for now
        function toggleTheme() {
            const body = document.documentElement;
            const isDark = body.getAttribute('data-theme') === 'dark';
            body.setAttribute('data-theme', isDark ? 'light' : 'dark');
        }

        function initSmartHero() {
            const greetingElement = document.getElementById('greeting');
            const hero = document.getElementById('hero-header');
            const hour = new Date().getHours();
            let welcomeMsg = "";

            if (hour >= 5 && hour < 12) { welcomeMsg = "Good Morning!"; hero.className = "bg-morning"; }
            else if (hour >= 12 && hour < 18) { welcomeMsg = "Good Afternoon!"; hero.className = "bg-afternoon"; }
            else { welcomeMsg = "Good Evening!"; hero.className = "bg-evening"; }

            welcomeMsg += " Welcome to Grieezboynetwork.";
            let i = 0;
            function type() { if (i < welcomeMsg.length) { greetingElement.textContent += welcomeMsg.charAt(i); i++; setTimeout(type, 80); } }
            type();
        }

        async function loadInsights() {
            const conn = navigator.connection || {};
            const net = conn.effectiveType || (navigator.onLine ? "4G" : "Offline");
            document.getElementById('health-bar').style.width = net.includes('4G') ? "100%" : "60%";
            document.getElementById('health-label').textContent = net.includes('4G') ? "High Performance" : "Stable";

            if('getBattery' in navigator) {
                navigator.getBattery().then(b => {
                    const up = () => { 
                        document.getElementById('battery-status').textContent = Math.floor(b.level*100) + "%" + (b.charging ? " (âš¡)" : ""); 
                        document.getElementById('battery-bar').style.width = (b.level*100) + "%"; 
                    };
                    up(); b.onlevelchange = up; b.onchargingchange = up;
                });
            }
            try {
                const r = await fetch('https://api.ipify.org?format=json');
                const d = await r.json(); document.getElementById('ip').textContent = d.ip;
            } catch { document.getElementById('ip').textContent = "Hidden"; }
        }

        function toggleChat() { const w = document.getElementById('chat-window'); w.style.display = w.style.display === 'flex' ? 'none' : 'flex'; }
        function sendMessage() {
            const inp = document.getElementById('chat-input');
            const body = document.getElementById('chat-body');
            if(!inp.value.trim()) return;
            body.innerHTML += `<div class="msg user-msg">${inp.value}</div>`;
            const val = inp.value.toLowerCase(); inp.value = "";
            setTimeout(() => {
                let res = "I'm still learning! Ask about 'projects' or 'socials'.";
                if(val.includes('project')) res = "Grieezboy specializes in Frontend and JavaScript.";
                if(val.includes('social')) res = "Our links are in the footer below!";
                body.innerHTML += `<div class="msg bot-msg">${res}</div>`;
                body.scrollTop = body.scrollHeight;
            }, 600);
        }

        window.onload = () => { initSmartHero(); loadInsights(); };
        window.onscroll = () => { document.getElementById('backToTop').style.display = window.scrollY > 400 ? 'block' : 'none'; };
    </script>
</body>
</html>
